<div class="card" style="margin-top: 2rem">
    <header class="card-header">
        <a class="card-header-title is-centered" href="{{ site.baseurl }}{{ post.url }}">{{ post.title}}</a>
    </header>
    <div class="card-content">
        <div class="content">
            <p>{{ post.excerpt }}</p>
        </div>
    </div>
    <footer class="card-footer">
        <p class="card-footer-item">发布于: {{ post.date | date: "%Y-%m-%d" }}</p>        
        <a class="card-footer-item" href="{{ site.baseurl }}{{ post.url }}">Read More</a>
    </footer>
</div>
