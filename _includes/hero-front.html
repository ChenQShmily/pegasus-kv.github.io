<section class="hero is-medium is-bold is-primary" {% if page.hero_image %}
    style="background: url('{{ page.hero_image }}') no-repeat center center; background-size: cover;" {% endif %}>
    <div class="hero-body">
        <div class="container">
            <p class="title is-1" style="padding-bottom: 2rem;">{{ page.title }}</p>
            <p class="subtitle is-3" style="padding-bottom: 2rem;">{{ page.subtitle }}</p>
            <a style="padding-right: 0.5rem" href="https://github.com/XiaoMi/pegasus">
                <img alt="https://img.shields.io/github/license/xiaomi/pegasus.svg"
                    src="https://img.shields.io/github/license/xiaomi/pegasus.svg">
            </a>
            <a style="padding-right: 0.5rem" href="https://github.com/XiaoMi/pegasus">
                <img alt="https://img.shields.io/github/stars/xiaomi/pegasus.svg?style=social"
                    src="https://img.shields.io/github/stars/xiaomi/pegasus.svg?style=social">
            </a>
            <a style="padding-right: 0.5rem" href="https://github.com/XiaoMi/pegasus">
                <img alt="https://img.shields.io/github/release/xiaomi/pegasus.svg"
                    src="https://img.shields.io/github/release/xiaomi/pegasus.svg">
            </a>
        </div>
    </div>
</section>
