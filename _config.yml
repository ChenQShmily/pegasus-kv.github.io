title: Pegasus

collections:
  overview:
    output: true
    layout: page 
    permalink: /:collection/:path
  clients:
    output: true
    layout: page 
    permalink: /:collection/:path

plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-toc
  - kramdown
  - rouge

defaults:
  -
    scope:
      path: ""
    values:
      show_sidebar: false
      toc: true
      front: false

toc:
  list_class: menu-list
  sublist_class: menu-list
